<!-- catalog/templates/base.html -->
<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{% block title %}NextGen Shop{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
<nav class="navbar navbar-expand-lg bg-body-tertiary border-bottom">
    <div class="container-fluid">
        <!-- Левый блок с названием -->
        <a class="navbar-brand" href="{% url 'home' %}">NextGen Shop</a>

        <!-- Кнопка переключения навигации для мобильных устройств -->
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup"
                aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <!-- Центральный блок с навигацией -->
        <div class="collapse navbar-collapse justify-content-center" id="navbarNavAltMarkup">
            <div class="navbar-nav">
                <a class="nav-link active" aria-current="page" href="{% url 'home' %}">Главная</a>
                <a class="nav-link active" href="{% url 'contact' %}">Контакты</a>
            </div>
        </div>

        <!-- Правый блок с поиском и кнопкой входа -->
        <div class="d-flex">
            <form class="d-flex me-3" role="search">
                <input class="form-control me-2" type="search" placeholder="Поиск" aria-label="Search" name="q">
                <button type="submit" class="btn btn-primary">Поиск</button>
            </form>
            <a href="#" class="btn btn-success">Войти</a>
        </div>
    </div>
</nav>

<!-- Основной контент -->
<div class="container mt-3 mb-100">
    {% block content %}{% endblock %}
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>
</html>
