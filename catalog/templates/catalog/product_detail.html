{% extends 'base.html' %}
{% load product_filters %}
{% block content %}
    <div class="container my-5">
        <div class="row">
            <div class="col-md-6">
                <img src="{{ product | preview_url }}" class="img-fluid" alt="{{ product.name }}">
            </div>
            <div class="col-md-6">
                <h1>{{ product.name }}</h1>
                <p class="lead">{{ product.price }} руб.</p>
                <p>{{ product.description }}</p>
                <div class="d-flex">
                    <a href="#" class="btn btn-primary me-2">Добавить в корзину</a>
                    <a href="#" class="btn btn-secondary">Купить сейчас</a>
                </div>
            </div>
        </div>
        <div class="row mt-4">
            <div class="col-md-12">
                <h3>Характеристики</h3>
                <ul class="list-unstyled">
                    <li><strong>Бренд:</strong></li>
                    <li><strong>Модель:</strong></li>
                    <li><strong>Цвет:</strong></li>
                    <li><strong>Размер:</strong></li>
                </ul>
            </div>
        </div>
    </div>
{% endblock %}
