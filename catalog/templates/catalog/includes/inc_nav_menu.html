{% load static %}
<div class="d-flex flex-column flex-md-row align-items-center pb-3 mb-4 border-bottom">
    <a href="{% url 'catalog:product_list' %}"
       class="d-flex flex-column align-items-start link-body-emphasis text-decoration-none">
        <div class="d-flex align-items-center">
            <img class="mb-2" src="{% static 'image/logo.webp' %}" alt="" width="90" height="85">
            <span class="fs-2 ms-2">NextGen Store</span>
        </div>
    </a>
    <nav class="d-inline-flex mt-2 mt-md-0 ms-md-auto">
        <a class="me-3 py-2 link-body-emphasis text-decoration-none" href="{% url 'catalog:home' %}">Главная</a>
        <a class="me-3 py-2 link-body-emphasis text-decoration-none" href="{% url 'catalog:product_list' %}">Каталог</a>
        <a class="me-3 py-2 link-body-emphasis text-decoration-none" href="{% url 'blog:article_list' %}">Блог</a>
        <a class="me-3 py-2 link-body-emphasis text-decoration-none" href="{% url 'catalog:contact' %}">Контакты</a>
        {% if user.is_authenticated %}
            <a class="me-3 py-2 link-body-emphasis text-decoration-none" href="{% url 'users:profile' %}">Профиль</a>
            <form action="{% url 'users:logout' %}" method="post" class="d-inline">
                {% csrf_token %}
                <button type="submit" class="btn btn-outline-primary">Выход
                </button>
            </form>
        {% else %}
            <a class="btn btn-outline-primary" href="{% url 'users:login' %}">Вход</a>
        {% endif %}

    </nav>
</div>
